# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master
- refs/tags/*

pr:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'UntisExportService.sln'
  buildPlatform: 'x64'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  displayName: 'nuget restore'
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  displayName: 'Build Solution'
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArgs: '/p:RunWixToolsOutOfProc=true'

- task: CmdLine@2
  inputs:
    script: copy UntisExportService.Installer\bin\Release\de-de\UntisExportService.Installer.msi setup-$(Build.SourceBranchName)-de.msi
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/'))

- task: CmdLine@2
  inputs:
    script: copy UntisExportService.Installer\bin\Release\en-us\UntisExportService.Installer.msi setup-$(Build.SourceBranchName)-en.msi
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/'))

- task: GitHubRelease@0
  displayName: Release to GitHub
  inputs:
    gitHubConnection: 'GitHub.com'
    repositoryName: schulit/untisexport-service
    assets: 'setup-*.msi'
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/'))
