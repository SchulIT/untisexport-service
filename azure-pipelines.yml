# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master
- refs/tags/*

pr:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'UntisExportService.sln'
  buildConfiguration: 'Release'

variables:
  solution: 'ADConnectClient.sln'
  buildConfiguration: 'Release'

stages:
- stage: build
  displayName: Build
  jobs:
  - job: Build
    strategy:
      matrix:
        x64:
          buildPlatform: 'x64'
          dotnetPlatform: 'win-x64'

    steps:
    - checkout: self
      submodules: true
    - task: CmdLine@2
      displayName: Install gotnet-project-licenses
      inputs:
        script: dotnet tool install --global dotnet-project-licenses --version 2.0.0

    - task: CmdLine@2
      displayName: Create output directory
      inputs:
        script: mkdir output

    - task: NuGetToolInstaller@1
      displayName: Install nuget.exe

    - task: NuGetCommand@2
      displayName: Restore NuGet packages
      inputs:
        restoreSolution: '$(solution)'

    - task: VSBuild@1
      displayName: Build Solution
      inputs:
        solution: '$(solution)'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'
        msbuildArgs: '/p:RunWixToolsOutOfProc=true'

    - task: CmdLine@2
      displayName: Copy and rename MSI (de)
      inputs:
        script: copy UntisExportService.Installer\bin\Release\de-de\UntisExportService.Installer.msi output\setup-$(Build.SourceBranchName)-de.msi
      condition: succeeded()

    - task: CmdLine@2
      displayName: Copy and rename MSI (en)
      inputs:
        script: copy UntisExportService.Installer\bin\Release\en-us\UntisExportService.Installer.msi output\setup-$(Build.SourceBranchName)-en.msi
      condition: succeeded()
    
    - task: PublishPipelineArtifact@1
      displayName: Publish MSI to artifacts
      inputs:
        targetPath: output
        artifactName: output

- stage: publish
  displayName: Publish
  dependsOn:
  - build
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/'))
  jobs:
  - job: GitHub
    steps:
    - task: DownloadPipelineArtifact@2
      displayName: Download MSI artifacts

    - task: GitHubRelease@0
      displayName: Release to GitHub
      inputs:
        gitHubConnection: 'GitHub.com'
        repositoryName: schulit/untisexport-service
        assets: |
          $(Agent.BuildDirectory)/output/setup-*.msi

    